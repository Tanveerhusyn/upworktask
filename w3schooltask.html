<!DOCTYPE html>
<html>
<style>
h2{

color:blue;
}
</style>
<body>

<h2>JavaScript HTML DOM</h2>

<div id="main">
<p>Finding HTML Elements by Tag Name</p>
<p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
</div>
<div class="buttons">
<button id="btn-1">Button 1</button>
<button id ="btn-2">Button 2</button>
</div>

<p id="demo"></p>

<script>
const x = document.getElementById("main");
const y = x.getElementsByTagName("p");

document.getElementById("demo").innerHTML = 
'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;

//New tasks 


btnOne = document.getElementById("btn-1");
btnTwo = document.getElementById("btn-2");


btnOne.addEventListener('click',function(){
const first = document.querySelector('#main :nth-child(1)');
document.getElementById("demo").innerHTML = first.innerText; 
 
});



btnTwo.addEventListener('click',function(){
const second = document.querySelector('#main :nth-child(2)');
document.getElementById("demo").innerHTML = second.innerText; 
 
});
</script>

</body>
</html>

<!-- 
	HTML:
    - Add 2 buttons to the html
    
    CSS:
    - make the title blue
    
    JS:
    - When the button 1 is clicked, the "demo" p get the value of the first p of the page
    - When the button 2 is clicked, the "demo" p get the value of the second p of the page
-->
